#  Metadata
metadata_language: EN 

documentation_language: EN
metadata_is_translation:  
  title: MIT Emergency Ventilator (E-Vent) Project                            # text | Title of the original
  manifest: value                         # URL - Absolute path | OKH manifest location
  web: https://e-vent.mit.edu/                              # URL - Absolute path | web presence location
  lang: EN                  # language of original

# License and attributions
license:                                   # At least one license is required | The format should be an SPDX identifier. See https://spdx.org/licenses/hardware: value # recommended | The license under which the hardware is released
  hardware: MIT Open Source license                        # recommended | The license under which the documentation is released
  documentation: MIT Open Source license                   # recommended | The license under which the documentation is released
  software: MIT Open Source license                        # recommended where software is used | The license under which the software is released


# Description
title: value                             # required | text | A title to identify the thing
description: |                             # required | paragraph
      value
intended-use: |                            # recommended | Paragraph
      value

keywords:                                  # At least one keyword is recommended | text array 
  - bag valve mask
  - portable ventilator
  - critical care

features:
  - portable
  - Feature 2
    
design_status: in-testing                      # text


image: value                             # recommended | absolute or relative path
version: value                           # text
made: true                               # boolean - true or false


# Organizational and collaboration related data
organization_link: https://e-vent.mit.edu/
project_link: https://e-vent.mit.edu/                      # At least project-link or documentation-home is required, otherwise recommended | absolute path URL
repository_link: https://github.com/mit-drl/e-vent

contact:
  name: value                            # text
  affiliation: value                     # text
  email: value                           # email address
  social:
    - platform: value                    # text
      user_handle: value                 # text

contributors:                              # recommended
  - name: Alexander Slocum,PhD                  # text
    affiliation: MIT                   # text
    email: value
    link: https://e-vent.mit.edu/team-new/                         # email address

attribution:
  - name:
    link:

# References to replicate the design
standards_used:
  - standard_title: value                # Required where used | Title of the standard used in developing the design or documentation
    publisher: value                     # Publisher of the standard
    reference: value                     # Reference indentifier of the standard (e.g. ISO 9001)
    certification:                         # If certification has been granted confirming compliance with the standard
      - certifier: value                 # Individual or organisation granting the certification. Use "Self" for self-certification
        date-awarded: value              # Date certification was granted
        link: value                      # Link to evidence of certification (e.g. certificate). Use an an absolute path to an external resource or an absolute or relative path to evidence within the documentation.

references:
 - name: String
   
parts:
  - name: String
    quantity: 1
    reference: link

# Documentation
bom: value                              # recommended | absolute or relative path | Direct the maker to the Bill of Materials

